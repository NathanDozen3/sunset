name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
permissions:
  contents: write
  pages: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Inject API Key
        env:
          TIMEZONEDB_API_KEY: ${{ secrets.TIMEZONEDB_API_KEY }}
        run: sed -i "s/const TIMEZONEDB_API_KEY = 'YOUR_API_KEY';/const TIMEZONEDB_API_KEY = '$TIMEZONEDB_API_KEY';/" index.html
      - name: Show index.html after replacement
        run: head -n 45 index.html
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages